		<table id="treeTable"></table>
    
		<script src="vendor/jquery/dist/jquery.min.js"></script>
		<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="json/treeTable2.js"></script>
		<script src="js/jquery.parser.js"></script>
		<script src="js/jquery.treeTable.js"></script>
		<script>
			$(function() {
				// 表格功能操作按钮html
				function operateFormatter(value, row, index) {
					return ['<a class="edit" href="javascript:void(0)" title="编辑">',
							'<i class="glyphicon glyphicon-edit"></i>', '</a> ',
							'<a class="del" href="javascript:void(0)" title="删除">',
							'<i class="glyphicon glyphicon-remove"></i>', '</a> '
						].join('');
				}

				$('#treeTable').treeTable({ 
					//data: treeTableDatas.data,
					url: 'json/treeTable2.json',
					columns: [
					{
						field: 'funname',
						title: '菜单名称',
					}, {
						field: 'functionurl',
						title: '菜单地址',
					}, {
						field: 'functionorder',
						title: '菜单顺序',
					}, {
						field: 'operate',
						title: '操作',
						formatter: operateFormatter,
					}],
					rownumbers: true, 		//是否显示行号
					treeField: 'funname',	//定义树节点字段
					//idField: 'id',		//定义id来标识树节点
				});

				$('body').on('click', '.del', function() { 
					$(this).parents('tr').fadeOut(function() { 
						$(this).remove();
					});
				});
			});
		</script>
